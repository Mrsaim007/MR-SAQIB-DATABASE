        }
        .card .buy-now {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;

        }
        .modal-content h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;

            border-radius: 5px;
        }
        .modal-content .modal-buttons {
            display: flex;
            justify-content: space-between;
        }
        .modal-content .modal-buttons button {

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-content .modal-buttons .cancel {
            background-color: #ccc;
        }
        .modal-content .modal-buttons .pay-now {
            background-color: #007bff;
            color: white;
        }
        .balance-container {
            margin: 20px 0;
            text-align: center;
        }
        .balance-container .balance {
            background-color: #2ca06c;
            color: #ffffff;
            padding: 10px 20px;

            font-size: 18px;
        }
        .balance-container .balance span {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card-small {
            background-color: #ffffff;
            border-radius: 10px;

            height: 40px;
            margin-bottom: 10px;
